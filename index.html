<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Talk to Pirates</title>
  </head>
  <body>
    <nav class="navigation">☠️ talk to pirates ☠️</nav>
    <div class="main-div">
      <textarea
        id="userInput"
        placeholder="Type you message here...."
      ></textarea>
      <button id="btn-translate">Translate</button>
      <div style="margin-top: 0.5rem; font-size: 1.5rem">
        Translated Text 🏴‍☠️
      </div>
      <div id="translatedOutput"></div>
    </div>
    <footer>
      <div id="footer-about">About</div>
      <p
        style="
          font-size: 1.3rem;
          color: var(--text-color);
          text-align: center;
          margin-top: 0.5rem;
        "
      >
        Ever wondered what it feels like to speak with a pirate. You can use the
        translater app to convert the text from English to Pirate language.
      </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
